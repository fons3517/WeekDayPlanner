<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row m-2 p-2">
        <div class="hour">
          <p>9 am</p>
        </div>
        <textarea rows=2 cols=100 class="userentry" id="userEntry-9"></textarea>
        <button class="btn btn-primary btn-save" id="save-9">Save</button>
      </div>
      <div class="row m-2 p-1">
        <div class="hour">
          <p>10 am</p>
        </div>
        <textarea rows=2 cols=100 class="userentry" id="userEntry-10"></textarea>
        <button class="btn btn-primary btn-save" id="save-10">Save</button>
      </div>
      <div class="row m-2 p-1">
        <div class="hour">
          <p>11 am</p>
        </div>
        <textarea rows=2 cols=100 class="userentry" id="userEntry-11"></textarea>
        <button class="btn btn-primary btn-save" id="save-11">Save</button>
      </div>
      <div class="row m-2 p-1">
        <div class="hour">
          <p>12 pm</p>
        </div>
        <textarea rows=2 cols=100 class="userentry" id="userEntry-12"></textarea>
        <button class="btn btn-primary btn-save" id="save-12">Save</button>
      </div>
      <div class="row m-2 p-1">
        <div class="hour">
          <p>01 pm</p>
        </div>
        <textarea rows=2 cols=100 class="userentry" id="userEntry-13"></textarea>
        <button class="btn btn-primary btn-save" id="save-13">Save</button>
      </div>
      <div class="row m-2 p-1">
        <div class="hour">
          <p>02 pm</p>
        </div>
        <textarea rows=2 cols=100 class="userentry" id="userEntry-14"></textarea>
        <button class="btn btn-primary btn-save" id="save-14">Save</button>
      </div>
      <div class="row m-2 p-1">
        <div class="hour">
          <p>03 pm</p>
        </div>
        <textarea rows=2 cols=100 class="userentry" id="userEntry-15"></textarea>
        <button class="btn btn-primary btn-save" id="save-15">Save</button>
      </div>
      <div class="row m-2 p-1">
        <div class="hour">
          <p>04 pm</p>
        </div>
        <textarea rows=2 cols=100 class="userentry" id="userEntry-16"></textarea>
        <button class="btn btn-primary btn-save" id="save-16">Save</button>
      </div>
      <div class="row m-2 p-1">
        <div class="hour">
          <p>05 pm</p>
        </div>
        <textarea rows=2 cols=100 class="userentry" id="userEntry-17"></textarea>
        <button class="btn btn-primary btn-save" id="save-17">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
